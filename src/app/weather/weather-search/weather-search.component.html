<section class="weather-search">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <label for="city">City</label>
    <input type="text" id="city" formControlName="city" required placeholder="请输入城市名称">
    <button type="submit" [disabled]="!form.valid" [class.disabled]="!form.valid">Add City</button>
  </form>
  <div>
    <span class="info">City Found:</span> City Name
  </div>
</section>
